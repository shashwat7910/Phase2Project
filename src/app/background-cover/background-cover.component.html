<div class="bg"></div>
<br>
<br>
<div class="container-fluid">
    <h2>Products</h2>
   <div class="row">
    <div class="card col-3 m-2" style="width: 18rem;" *ngFor = "let items of get_all_product_items; let i = index">
        <img class="card-img-top" src={{items.imglink}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{items.productname}}</h5>
          <p class="card-text">RS.{{items.productprice}}</p>
          <a  class="btn btn-outline-primary btn-lg btn-block" id = {{i}}  (click) = "buy(items.productname,items.imglink,items.productprice)">Buy</a>
        </div>
      </div>
   </div>
</div>
